name: Trivy Repo Scanner
on:
  push:
    branches:
      - main
  #pull_request:
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scanners: 'misconfig'
          scan-ref: '.'
          hide-progress: false
          format: 'table'
          #output: 'trivy-results.sarif'
          exit-code: '0'
          ignore-unfixed: true
          serverity: 'CRITICAL,HIGH'


